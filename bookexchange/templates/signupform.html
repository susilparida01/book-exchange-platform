<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>BookExchange- Index</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="static/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->

  <!-- Vendor CSS Files -->

  <!-- Template Main CSS File -->
  <link href="static/css/style.css" rel="stylesheet">
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center">
      <h1 class="logo me-auto"><a href="/">BookExchange<span>.</span></a></h1>

      <nav id="navbar" class="navbar order-last order-lg-0">
        
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->
      <a>Already have an accout?</a>
      <a href="/login" class="get-started-btn scrollto">Login</a>
    </div>
  </header><!-- End Header -->

  <section id="signupsec">

    <main id="main">

      <!-- ======= Contact Section ======= -->
      <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
          </br>
            <h2>SIGNUP</h2>
            <p>Please enter your details.</p>
          </div>
  
          <div class="row" data-aos="fade-up" data-aos-delay="100"
  
            <div class="col-lg-6">
              <form action="{{ url_for('signup_data')}}" method="post" role="form" class="php-email-form">
  
                <div class="row">
                  <div class="col form-group">
                    <input type="text" name="fname" class="form-control" id="name" placeholder="First Name" required>
                  </div>
                  <div class="col form-group">
                    <input type="text" name="lname" class="form-control" id="name" placeholder="Last Name" required>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col form-group">
                    <input type="number" name="age" class="form-control" id="age" placeholder="Age" required>
                  </div>
                  <div class="col form-group">
                    <input type="pincode" name="pincode" class="form-control" id="pincode" placeholder="Area Pincode" required>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col form-group">
                    <input type="text" name="locname" class="form-control" id="locname" placeholder="Area Name" required>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col form-group">
                    <input type="text" name="city" class="form-control" id="city" placeholder="City" required>
                  </div>
                  <div class="col form-group">
                    <input type="text" name="state" class="form-control" id="state" placeholder="State" required>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                  </div>
                </div>
                
                <div class="my-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Signup complete!</div>
                </div>
                <div class="text-center"><button type="submit">Signup</button></div>
              </form>
            </div>
  
          </div>
  
        </div>
      </section><!-- End Contact Section -->
  
    </main><!-- End #main -->

  </section>
  

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="static/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="static/vendor/aos/aos.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="static/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="static/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="static/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="static/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="static/js/main.js"></script>

</body>

</html>
